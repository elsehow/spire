  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1443430279299971',
          xfbml      : true,
          version    : 'v2.3'
        });
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <button id="login" onclick="hello('facebook').login()">login to facebook</button>
    <p id="login-successful" style="display:none;">You have been logged in to Facebook.</p>
  </body>
